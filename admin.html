<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ouzoud Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="glass-header" style="background: var(--primary-dark); padding: 1rem 0;">
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Ouzoud<span class="dot">.</span> <span style="font-size: 0.8em; opacity: 0.8;">Admin</span></a>
                <ul class="nav-links">
                    <li><a href="#" onclick="logout()">Khroj (Logout)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="section-padding">
        <div class="container">
            <div class="dashboard-header">
                <h2>Reservations</h2>
                <div class="stats-row">
                    <div class="stat-box">
                        <h3 id="total-res">0</h3>
                        <p>Total</p>
                    </div>
                    <div class="stat-box pending">
                        <h3 id="pending-res">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
            </div>

            <div class="table-container fade-in delay-1">
                <table id="res-table">
                    <thead>
                        <tr>
                            <th>Smiya</th>
                            <th>Service</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="res-list">
                        <!-- Items will be injected here -->
                    </tbody>
                </table>
                <div id="empty-state" style="display: none; text-align: center; padding: 2rem;">
                    <p>Ma kayn ta reservation daba.</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
